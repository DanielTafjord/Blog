<!DOCTYPE HTML>
<html>
<head>
	<title>Credit Card Validation</title>
  <link rel="stylesheet" type="text/css" href="animate.css">
</head>
<style>
*, *::before, *::after {
  box-sizing: border-box;
}

html, body {
  background: #ccc;
}

.title, .subtitle {
  text-align: center;
  font-weight: 300;
}

.wrapper {
  width: 500px;
  margin: 50px auto;
  background: #ECF0F1;
  padding: 25px;
  position: relative;
}
@media only screen and (max-width: 500px) {
  .wrapper {
    width: 100%;
  }
}

#cc-wrapper {
  position: relative;
  width: 100%;
}
#cc-wrapper:before {
  position: absolute;
  top: -20px;
  right: 2.5%;
  font-size: 15px;
  text-align: right;
}
#cc-wrapper.fail #cc {
  border-color: #F44336;
}
#cc-wrapper.fail:before {
  content: 'Credit Card Not Valid';
  color: #F44336;
}
#cc-wrapper.pass #cc {
  border-color: #4CAF50;
}
#cc-wrapper.pass:before {
  content: 'Credit Card Valid';
  color: #4CAF50;
}

#cc, #val {
  width: 95%;
  height: 50px;
  display: block;
  margin: 25px auto;
  -webkit-transition: 0.3s ease;
          transition: 0.3s ease;
  position: relative;
}
#cc:active, #cc:focus, #val:active, #val:focus {
  outline: none;
}

#cc {
  padding: 0 25px;
  border: 1px solid #cccccc;
}

#val {
  background: #5677fc;
  color: white;
  border: none;
}
#val:hover {
  background: #3d63fc;
}

.material {
  text-align: center;
  overflow: hidden;
  position: relative;
}
.material .ink {
  position: absolute;
  border-radius: 50%;
  height: 1px;
  width: 1px;
  border: 1px solid #244ffb;
  -webkit-transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
  pointer-events: none;
  opacity: 0.8;
  box-sizing: border-box;
  -webkit-transition: 0.3s ease;
          transition: 0.3s ease;
}

</style>
<body>

	<div class="header">
		<a href="#" class="logo">CREDIT CARD VALIDATION</a>

		</a>
	</div>

	<!-- Number Display -->
		
<div class="wrapper">
  <div id="cc-wrapper">
    <input type="text" id="cc" placeholder="credit card number" maxlength="16"/>
  </div>
  <button id="val" class="material">Validate</button>
</div>
        
        <script>
        
        function validate(n){
  var n = n.toString().split(''),
      is_odd = n.length & 1;
  
  return !(n.map(function(el, i) {
    var val = (is_odd) ? ((i & 1) ? parseInt(el) * 2 : el) : (!(i & 1) ? parseInt(el) * 2 : el);
    return (val > 9) ? val - 9 : val;
  }).reduce(function(p, c) {
    return parseInt(p) + parseInt(c);
  }) % 10);
}

$('#val').click(function() {
  var cc = $('#cc');
  var ccWrapper = $('#cc-wrapper');
  var ccVal = cc.val();
  var isValid = true;
  
  ccVal = ccVal.replace(/[^0-9]/g, '');
  
  if (!(/^\d+$/.test(ccVal)) ||
     (ccVal.length !== 16 && ccVal.length !== 15))
  { // check length 15 or 16
    isValid = false; 
  }
  
  if (isValid) {
    isValid = validate(ccVal);
  }
  
  ccWrapper[0].className = '';
  
  if (isValid) {
    ccWrapper.addClass('pass');
  } else {
    ccWrapper.addClass('fail animated shake');
  }
  
  setTimeout(function() {
    ccWrapper.removeClass('animated shake');
  }, 500);
});
        
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</body>
</html>
